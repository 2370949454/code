<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/header.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				plus.navigator.setStatusBarStyle("light");
				plus.navigator.setStatusBarBackground("#c9394A");
			});
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav title">
			<h1 class="mui-title title-color"><b>微聊</b></h1>
		</header>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-weixin" tabindex="0"></span>
				<span class="mui-tab-label">微聊</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-contact" tabindex="1"></span>
				<span class="mui-tab-label">联系人</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-paperplane" tabindex="2"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-person" tabindex="3"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>

		<script>
			let pageArray = [{
					pageId: "chat_list.html",
					pageUrl: "chat_list.html",
				},
				{
					pageId: "contact.html",
					pageUrl: "contact",
				},
				{
					pageId: "find.html",
					pageUrl: "find.html",
				},
				{
					pageId: "me.html",
					pageUrl: "me.html",
				},
			];
			let chatStyle = {
				top: "44px",
				bottom: "50px"
			}
			mui.plusReady(function() {
				let indexWebview = plus.webview.currentWebview();
				for (let i = 0; i < pageArray.length; i++) {
					let tempPage = plus.webview.create(pageArray[i].pageUrl, pageArray[i].pageId, chatStyle);
					tempPage.hide();
					// 追加子页面
					indexWebview.append(tempPage);
				}
				plus.webview.show(pageArray[0].pageId);

				// 批量绑定tab事件
				mui(".mui-bar-tab").on("tap", "a", function() {
					let tabindex = this.getAttribute("tabindex");
					// 显示点击的tab选项对应的页面
					plus.webview.show(pageArray[tabindex].pageId, "fade-in", 200);
					for (let i = 0; i < pageArray.length; i++) {
						if (i != tabindex) {
							plus.webview.hide(pageArray[i].pageId,"fade-out",200);
						}
					}
				})
			});
		</script>
	</body>
</html>
